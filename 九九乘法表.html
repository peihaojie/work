<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
</head>
<body>
	<script type="text/javascript">
		for (var a = 1; a < 10; a++) {//初始化列
			var zero = ''
			for (var b = 1; b <= a; b++) {//每次运算结果后使用\t跳至下一个制表符（实现换行）
				var c = a*b
				zero += b + '*' + a + '=' + c + ' ' + '\t'
			}
			console.log(zero)
		}
	</script>

</body>
</html>
