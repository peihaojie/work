<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>重力反弹</title>
	<style type="text/css" media="screen">
		*{margin: 0px;padding:0px;}
		#box{
			width: 500px;height: 500px;
			border: 1px solid #000;
			margin: 20px auto;
			position: relative;
		}
		#boll{
			background-color: #000;
			border-radius: 50%;
			width: 10px;height: 10px;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="boll"></div>
	</div>
	<script>
		var box = document.getElementById('box');
		var boll = document.getElementById('boll');
		var xx = 0;
		var yy = 0;
		var movex = true;
		var movey = true;
		var timer;

		timer = setInterval(function(){
			if (movex) {
				xx += 5;
			}else{
				xx -= 5;
			}
			if (xx >= box.clientWidth - boll.offsetWidth) {
				xx = box.clientWidth - boll.offsetWidth;
				movex = false;
			}
			if (xx <= 0) {
				xx = 0;
				movex = true;
			}
			if (movey) {
				yy += 3;
			}else{
				yy -= 3;
			}
			if (yy >= box.clientHeight - boll.offsetHeight) {
				yy = box.clientHeight - boll.offsetHeight;
				movey = false;
			}
			if (yy <= 0) {
				yy = 0;
				movey = true;
			}
			console.log('x是' + xx + 'y是' + yy)
			boll.style.top = xx + 'px';
			boll.style.left = yy + 'px';
		},10)

	</script>
</body>
</html>
