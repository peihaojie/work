	<meta charset="UTF-8">
	<title>Tab 切换</title>
	<style type="text/css" media="screen">
		.bod{
			width: 600px;
			margin: auto;
			border: 1px solid #282923;
		}
		.top1 span{
			background-color: #6CE3E3;
			float: left;
			width: 200px;
			height: 100px;
			text-align: center;
			line-height: 100px;
			font-size: 30px;
		}
		.top1::after{
			content: '';
			display: block;
			clear: both;
		}
		.top2 div{
			height: 400px;
			padding: 5px;
			font-size: 25px;
			background-color: #C0C0C0;
			display: none;
		}
		.top1 .onn{
			background-color: #287B79;
		}
		.top2 .hi{
			display: block;
		}
	</style>
</head>
